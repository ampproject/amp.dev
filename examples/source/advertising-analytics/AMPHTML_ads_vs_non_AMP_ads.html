  ## Introduction

  This sample compares the performance of an AMPHTML ad vs a regular ad. To best compare these two, either view [the demo page](<% preview %>) on a mobile device with an active 3G connection or, on desktop, enable <a href="https://developers.google.com/web/tools/chrome-devtools/network-performance/network-conditions">network throttling</a> in Chrome Dev Tools (e.g. "Regular 3G").

  An AMPHTML ad is an one where the ad is written in AMP HTML. A valid AMPHTML ad does not contain arbitrary JavaScript. All JavaScript in an AMPHTML ad comes from the open source AMP project which is blessed by the AMP project maintainers. As a result, when an ad is created in AMP, it is always guaranteed to do the right thing from a user experience standpoint.
-->
