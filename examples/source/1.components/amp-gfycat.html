<!--
  ## Introduction
-->
<!--
  Use the [`amp-gfycat`](/content/amp-dev/documentation/components/reference/amp-gfycat-v0.1.md) component to embed animated GIFs from [gfycat](http://gfycat.com/) in your AMP HTML files.
-->
<!-- -->
<!doctype html>
<html âš¡ lang="en">
<head>
  <meta charset="utf-8">
  <title>amp-gfycat</title>
  <script async src="https://ampjs.org/v0.js"></script>
  <!-- ## Setup -->
  <!--
    Import the `amp-gfycat` component.
  -->
  <script async custom-element="amp-gfycat" src="https://ampjs.org/v0/amp-gfycat-0.1.js"></script>
  <link rel="canonical" href="<% canonical %>">
  <meta name="viewport" content="width=device-width">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
</head>
<body>

  <!-- ## Basic usage -->
  <!--
    Embed an animated GIF from gfycat via the `data-gfyid` attribute. We recommend using responsive layout for better experience. Find a list of all supported layouts [here](/content/amp-dev/documentation/guides-and-tutorials/develop/style_and_layout/control_layout.md).
    The `width` and `height` attributes should be the actual width and height of the Gfycat, you can find them by going to https://gfycat.com/name, click on the embed link and copy the width and height specified in the fixed IFRAME field.
  -->
  <amp-gfycat
          data-gfyid="TautWhoppingCougar"
          width="640"
          height="360"
          layout="responsive">
  </amp-gfycat>

  <!--
    ## Disabling auto play

    By default video is autoplaying. It's possible to turn it off by setting `noautoplay` attribute.
  -->
  <amp-gfycat
          data-gfyid="TautWhoppingCougar"
          width="640"
          height="360"
          layout="responsive"
          noautoplay>
  </amp-gfycat>

</body>
</html>
