grow_version: ">=0.0.66"

root: /styleguide/index

static_dirs:
- static_dir: /static/
  serve_at: /static/

error_routes:
  default: /views/errors/default.j2

localization:
  default_locale: en

preprocessors:
- kind: gulp
  build_task: ''
  run_task: 'develop'

deployments:
  default:
    destination: git
    repo: https://github.com/jungvonmatt/amp.dev.git
    branch: gh-pages
