sections:
    0_format:
        title: Format
        description: Enrich AMP's core, including its web components library, to grow support for content features
        themes:
        - Provide initial support for live-updating content within AMP pages
        - Make it easier to build well-styled AMP pages
        - Provide initial support for data entry use cases (forms and searchboxes)
        - Broaden support to include a variety of content formats, including news articles, recipes, local listings, product listings, and more
        - Further alignment with Progressive Web Apps (PWAs)
        - Support for more engaging video experiences
        quarter:
            "1":
            - "[Out-of-box templates and styling](https://github.com/ampproject/amphtml/issues/2851)"
            - "[Support for immersive video viewing experiences](https://github.com/ampproject/amphtml/issues/4154)"
            - "[**amp-lightbox** improvements](https://github.com/ampproject/amphtml/issues/4152)"
            - "[Interactive image gallery (large image + thumbnails)](https://github.com/ampproject/amphtml/issues/4500)"
            - Create a suite of effects, such as scroll-bound animations, that can be applied to AMP page content and structure
            "3":
            - Reference implementation using AMP within a Progressive Web App (PWA)
            "4":
            - "[Form support](https://github.com/ampproject/amphtml/issues/3343)"
            - "[Native app install button/banner](https://github.com/ampproject/amphtml/issues/800)"
            - "[AMP-in-PWA support, including support for progressive enhancement of the AMP document by the Progressive Web App (PWA)](https://github.com/ampproject/amphtml/issues/3742)"
            "5":
            - "[Live blog support](https://github.com/ampproject/amphtml/blob/master/extensions/amp-live-list/amp-live-list.md)"
            - "[**amp-carousel** improvements](https://github.com/ampproject/amphtml/issues/3465)"
        forecast:
        - More form support, including validation, conditional behaviors, and grouping
        - Provide greater interactivity support by introducing a mechanism to bind element behavior to user actions
        - Geo-variation support
        - Offline support and improved intermittent connectivity handling
    1_analytics:
        title: Analytics
        description: Enable analytics on AMP pages and provide interoperability with data analysis solutions
        themes:
        - Deepen support for basic analytics such as new event triggers, variables, and flexibility in constructing hit requests
        - Provide support for e-commerce analytics
        - Provide support for video analytics
        quarter:
            "1":
            - Expansion of **amp-analytics** capabilities for e-commerce use cases
            - Expose events from video players to **amp-analytics**
            "4":
            - "[Share-tracking support in **amp-analytics**](https://github.com/ampproject/amphtml/issues/3135)"
            "5":
            - "[A/B experience testing support in **amp-analytics**](https://github.com/ampproject/amphtml/issues/1411)"
            - "[Element-level data variable support in **amp-analytics**](https://github.com/ampproject/amphtml/blob/master/extensions/amp-analytics/analytics-vars.md#variables-as-data-attribute)"
            - "[“Hidden” event support in **amp-analytics**](https://github.com/ampproject/amphtml/blob/master/extensions/amp-analytics/amp-analytics.md#hidden-trigger-on-hidden)"
        forecast:
        - Events and variables in amp-analytics for various AMP custom elements, such as **amp-carousel**
        - Expose batched interaction data (e.g. scroll events) to **amp-analytics**
        - Offline support (i.e. enable queuing until back online)
    2_ads:
        title: Ads
        description: Enable ads on AMP pages, provide interoperability with ad technology providers, and drive ad ecosystem innovation with the AMP format
        themes:
        - Improve the overall ad loading and user experience on AMP
        - Enable and grow A4A creative format demand  across publishers and advertisers
        - Extend A4A usage beyond AMP pages
        - Enable AMPs to act as landing pages for ads
        quarter:
            "1":
            - "[Ability to indicate AMP vs non-AMP ad type preference to ad servers and ad exchanges](https://github.com/ampproject/amphtml/issues/3058)"
            - "[Support serving A4A creatives in non-AMP Pages](https://github.com/ampproject/amphtml/issues/3829)"
            - "[Improve AMP's ad loading experience](https://github.com/ampproject/amphtml/issues/3831)"
            - "[Show default fallback when no ad is available to serve](https://github.com/ampproject/amphtml/issues/3817)"
            - "[Support multi-size ad requests](https://github.com/ampproject/amphtml/issues/3176)"
            "4":
            - "[Allow for serving ads that are in AMP format (A4A - AMP for Ads)](https://github.com/ampproject/amphtml/issues/3133)"
            - "[Format specification and validation rules for A4A ad documents](https://github.com/ampproject/amphtml/issues/4264)"
            "5":
            - "[Flying carpet effect support, particularly as an ad format](https://github.com/ampproject/amphtml/blob/master/extensions/amp-fx-flying-carpet/amp-fx-flying-carpet.md)"
            "6":
            - "[Sticky ad format in **amp-ad** [**amp-sticky-ad**]](https://www.ampproject.org/docs/reference/extended/amp-sticky-ad.html)"
            - "[Proof of concept implementation of ads with AMP-format landing pages](https://github.com/ampproject/amphtml/pull/3711)"
        forecast:
        - Enable A4A creative demand across the buyer and publisher ecosystem
        - Enable deeper integration of ads with AMP-format landing pages across buyside and sellside systems
    3_access:
        title: Access
        description: Enable login-based access to AMP pages
        themes:
        - Continue to improve paywall and subscription support in AMP
        - Make sign-in and payment for content a seamless and joyful experience in AMP
        quarter:
            "3":
            - "[Support for delegated sign-in (allow surface hosting AMP to sign-in user to publisher by using available identity information)](https://github.com/ampproject/amphtml/issues/4227)"
            "5":
            - "[**amp-access** server side support (limited beta)](https://github.com/ampproject/amphtml/issues/2968)"
        forecast:
        - Enable better mobile payments with AMP