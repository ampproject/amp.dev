core:
  title: AMP pages are built with 3 core components.
  components:
    - title: AMP HTML
      subtitle: |
        **AMP HTML** คือ HTML ที่มีข้อจำกัดบางอย่างเพื่อการทำงานได้อย่างมีประสิทธิภาพ
        และส่วนขยายสำหรับการสร้างเนื้อหาที่มีความสมบูรณ์มากกว่า HTML ทั่วไป
      description: |
        โดยทั่วไปแล้ว AMP HTML คือ HTML ที่มีการเพิ่มคุณสมบัติ AMP แบบกำหนดเอง
        ไฟล์ AMP HTML ที่เรียบง่ายที่สุดจะมีลักษณะดังนี้
      example: /content/includes/html-example.md
      description2: |
        แม้ว่าแท็กส่วนใหญ่ในหน้า AMP HTML จะเป็นแท็ก HTML ตามปกติ
        แต่มีการนำแท็กแบบ AMP โดยเฉพาะมาใช้แทนแท็ก HTML บางแท็ก (โปรดดู
        [แท็ก HTML ในแบบ AMP](https://github.com/ampproject/amphtml/blob/master/spec/amp-html-format.md))
        อิลิเมนต์แบบกำหนดเองเหล่านี้จะเรียกว่าคอมโพเนนต์ AMP HTML
        ที่ช่วยให้สามารถนำรูปแบบทั่วไปไปใช้งานได้อย่างมีประสิทธิภาพ
        <p>เช่น แท็ก [`amp-img`](/th/docs/reference/components/media/amp-img.html)
        จะสนับสนุน `srcset` ได้อย่างสมบูรณ์แม้ในเบราว์เซอร์ที่ยังไม่มีการสนับสนุนดังกล่าว
        ดูวิธีการ[สร้าง AMP HTML หน้าแรกของคุณ](/th/docs/get_started/create.html)
    - title: AMP JS
      subtitle: |
        ไลบรารี **AMP JS** จะช่วยทำให้แสดงหน้า AMP HTML ได้อย่างรวดเร็ว
      description: |
        [ไลบรารี AMP JS](https://github.com/ampproject/amphtml/tree/master/src) จะใช้[แนวปฏิบัติเพื่อประสิทธิภาพที่ดีที่สุดของ AMP](/th/learn/about-how/)
        ทั้งหมด
        จัดการการโหลดทรัพยากร และใช้แท็กแบบกำหนดเองตามที่กล่าวไว้ข้างต้น
        เพื่อให้สามารถแสดงหน้าเว็บของคุณได้อย่างรวดเร็ว
        <p>โดยการเพิ่มประสิทธิภาพที่สำคัญที่สุดก็คือ การทำงานนี้จะทำให้การเรียกใช้ทรัพยากรภายนอกไม่เกิดขึ้นพร้อมกัน จึงไม่มีองค์ประกอบใดในหน้าเว็บที่จะบล็อกการแสดงผล
        <p>เทคนิคที่ช่วยเพิ่มประสิทธิภาพอื่นๆ ได้แก่ การกรอง iframe ทั้งหมด การคำนวณเค้าโครงของแต่ละอิลิเมนต์บนหน้าเว็บล่วงหน้าก่อนที่จะมีการโหลดทรัพยากร และการปิดใช้งาน CSS Selector ที่ทำงานช้า
        <p>หากต้องการเรียนรู้เพิ่มเติมไม่เพียงแค่[การเพิ่มประสิทธิภาพ](/th/learn/about-how/) แต่รวมถึงข้อจำกัดต่างๆ [อ่านข้อกำหนดเกี่ยวกับ AMP HTML](https://github.com/ampproject/amphtml/blob/master/spec/amp-html-format.md)
    - title: AMP Cache
      subtitle: |
        **Google AMP Cache** (ตัวเลือก) จะใช้ในการแสดงหน้า AMP HTML
      description: |
        Google AMP Cache คือเครือข่ายการแสดงเนื้อหาผ่านพร็อกซี
        สำหรับการแสดงเอกสาร AMP ที่ถูกต้องทั้งหมด
        ซึ่งจะดึงข้อมูลหน้า AMP HTML แล้วเก็บข้อมูลไว้ในแคชเพื่อเพิ่มประสิทธิภาพในการแสดงหน้าเว็บโดยอัตโนมัติ
        เมื่อใช้ Google AMP Cache เอกสาร, ไฟล์ JS และรูปภาพทั้งหมดจะได้รับการโหลดจากที่เดียวกัน โดยใช้
        [HTTP 2.0](https://http2.github.io/)
        เพื่อประสิทธิภาพการทำงานสูงสุด
        <p>แคชดังกล่าวยังมาพร้อมกับ[ระบบการตรวจสอบ](https://github.com/ampproject/amphtml/tree/master/validator)ที่ช่วยยืนยันว่าหน้าเว็บจะทำงานอย่างถูกต้อง
        <p>โดยไม่ขึ้นอยู่กับทรัพยากรภายนอก
        ระบบการตรวจสอบจะทำการยืนยันว่า
        มาร์กอัปของหน้าเว็บเป็นไปตามข้อกำหนดของ AMP HTML
        <p>เครื่องมือตรวจสอบอีกเวอร์ชันหนึ่งจะมาพร้อมกับหน้า AMP ทุกหน้า โดยเวอร์ชันนี้สามารถบันทึกข้อผิดพลาดจากการตรวจสอบไปยังคอนโซลของเบราว์เซอร์โดยตรงเมื่อมีการแสดงหน้าเว็บ
        ช่วยให้คุณทราบว่าการเปลี่ยนโค้ดที่ซับซ้อนอาจส่งผลกระทบต่อประสิทธิภาพและประสบการณ์ของผู้ใช้อย่างไรบ้าง
        <p>เรียนรู้เพิ่มเติมเกี่ยวกับ[การทดสอบหน้า AMP HTML](/th/docs/guides/debug/validate.html)
