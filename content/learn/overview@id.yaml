core:
  title: Halaman AMP dibuat dengan 3 komponen inti.
  components:
    - title: AMP HTML
      subtitle: |
        **AMP HTML** adalah HTML dengan beberapa pembatasan untuk performa yang dapat diandalkan.
      description: |
        AMP HTML pada dasarnya adalah HTML yang diperluas dengan properti AMP khusus. File AMP HTML yang paling sederhana tampak seperti ini:
      example: /content/includes/html-example.md
      description2: |
        Meski sebagian besar tag dalam halaman AMP HTML adalah tag HTML reguler, sebagian tag HTML digantikan dengan tag AMP yang bersifat spesifik (lihat juga [Tag HTML dalam spesifikasi AMP](/id/docs/reference/spec.html)). Elemen khusus ini, yang disebut sebagai komponen AMP HTML, membuat pola-pola umum mudah diimplementasikan dengan cara yang berperforma tinggi. <p>Misalnya, tag [`amp-img`](/id/docs/reference/amp-img.html) menyediakan dukungan `srcset` lengkap meski dalam browser yang belum mendukungnya. Pelajari cara [membuat halaman AMP HTML pertama Anda](/id/docs/tutorials/create.html). <p>Halaman AMP ditemukan oleh mesin telusur dan platform lainnya melalui tag HTML `<link rel="">`. Anda dapat memilih untuk memiliki versi non-AMP dan versi AMP pada halaman, atau hanya versi AMP. Pelajari lebih lanjut di [Membuat Halaman Anda Dapat Ditemukan](/id/docs/guides/discovery.html).
    - title: AMP JS
      subtitle: |
        Library **AMP JS** memastikan perenderan halaman AMP HTML dilakukan dengan cepat.
      description: |
        [Library AMP JS](https://github.com/ampproject/amphtml/tree/master/src) mengimplementasikan semua [praktik performa terbaik AMP](/id/learn/about-how/), mengelola pemuatan konten dan memberi Anda tag khusus seperti yang disebut di atas, yang semuanya memastikan perenderan halaman Anda dilakukan dengan cepat. <p>Di antara pengoptimalan terbesar adalah fakta bahwa hal tersebut memastikan semua yang berasal dari konten eksternal menjadi asinkron, sehingga tidak ada satu pun yang dapat menghalangi perenderan di halaman. <p>Teknik performa lainnya meliputi proses sandbox semua iframe, perhitungan awal layout setiap elemen pada halaman sebelum konten dimuat, dan menonaktifkan pemilih CSS yang lambat. <p>Untuk mempelajari lebih lanjut tentang bukan hanya [pengoptimalan](/id/learn/about-how/) namun juga batasannya, [baca spesifikasi AMP HTML](/id/docs/reference/spec.html).
    
    - title: AMP Cache
      subtitle: |
        **Google AMP Cache** dapat digunakan untuk menayangkan halaman AMP HTML dalam cache.
      description: |
        [Google AMP Cache](https://developers.google.com/amp/cache/) adalah jaringan penayangan konten berbasis proxy untuk menayangkan semua dokumen AMP yang valid. Jaringan ini mengambil halaman AMP HTML, menempatkannya dalam cache, dan meningkatkan performa halaman secara otomatis. Ketika menggunakan Google AMP Cache, dokumen, semua file JS, dan semua gambar yang dimuat dari asal yang sama yang menggunakan [HTTP 2.0](https://http2.github.io/) untuk mendapatkan efisiensi maksimum. <p>Cache ini juga disertai dengan [sistem validasi](https://github.com/ampproject/amphtml/tree/master/validator) bawaan yang memastikan bahwa halaman dijamin berfungsi, dan halaman tidak bergantung pada konten eksternal. Sistem validasi ini menjalankan serangkaian pernyataan yang memastikan terpenuhinya markup halaman sesuai dengan spesifikasi AMP HTML. <p>Versi validator lainnya tersedia dalam satu paket pada setiap halaman AMP. Versi ini bisa mencatat error validasi secara langsung ke konsol browser saat halaman dirender, sehingga Anda dapat melihat seberapa besar pengaruh perubahan kompleks dalam kode Anda terhadap performa dan pengalaman pengguna. <p>Pelajari lebih lanjut tentang [menguji halaman AMP HTML](/id/docs/guides/validate.html).


