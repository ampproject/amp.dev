language: node_js
node_js:
  - lts/*
git:
  depth: 3
addons:
  apt:
    packages:
      - expect-dev
cache:
  - pip
  - npm
install:
  - npm ci
before_install:
  - |
    openssl aes-256-cbc -K $encrypted_d4a09416a845_key -iv $encrypted_d4a09416a845_iv -in .staging.key.json.enc -out .staging.key.json -d
    gcloud auth activate-service-account --key-file=.staging.key.json
stages:
  # - preparation
  - build
