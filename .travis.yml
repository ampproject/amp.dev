    - stage: build
      env: APP_ENV=staging
      install: &1
        - npm ci
        - python --version
        - PYENV_VERSION=1.2.20
        - PYTHON_VERSION=3.7.8
        - pushd $(pyenv root)
        - git fetch
        - git checkout v$PYENV_VERSION
        - pyenv install -v $PYTHON_VERSION
        - popd
        - pyenv global $PYTHON_VERSION
        - python --version
        - pip install grow==1.0.0 --user
      name: Build Pages (EN)
      script: scripts/unbuffer.sh gulp buildPages --locales en --travis-build 22810
